name: mediport
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  # 상태 관리 패키지 (전통적인 BloC, Provider 등을 대체한다.)
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # 기존 플러터 라우팅을 대체하는 라우팅 패키지
  go_router: ^12.1.3

  # Dart Collection 유틸리티
  collection:

  badges: ^3.0.2 # 뱃지 컴포넌트를 위한 패키지
  cached_network_image: ^3.3.1 # 네트워크에서 가져온 이미지를 캐싱할 수 있는 패키지, 이미지 로드 동안 보여줄 스켈레톤 등의 임시 컴포넌트를 함께 지정할 수 있다.
  dio: ^5.4.2+1 # HTTP Communicating 라이브러리, Web 환경에서의 Axios, Ajax 와 상응한다.
  easy_debounce: ^2.0.3 # Debounce and Throttle 을 보다 간편하게 구현할 수 있는 패키지 (경우에 따라 상단 debounce_throttle 패키지를 통해 구현하거나, 해당 패키지를 통해 구현하면 된다.)
  flutter_form_builder: ^9.2.1 # 기존 플러터에서 제공하는 FormBuilder 를 대체하는 패키지 (패키지 내의 TextField, Slider 등은 onChange 를 통해 상태를 구현하지 않아도 자동으로 해당 패키지에 의해 관리된다.)
  form_builder_validators: ^9.1.0 # flutter_form_builder 와 함께 사용되며, TextField 등의 값을 간편히 검증할 수 있는 패키지 (값 범위, 정규식, 필수 여부 등)
  flutter_screenutil: ^5.9.0 # 프로젝트 엔트리포인트에서 지정한 기기의 Default Size 에 맞춰 크기가 다른 기기에서도 너비, 높이를 dynamic 하게 자동으로 변경하여 주는 패키지
  flutter_secure_storage: ^9.0.0 # 플러터 저장소, SharedPreferences 보다 더 보안성이 높은 패키지로 보인다.
  flutter_staggered_grid_view: ^0.7.0 # 기존 전통적인 GridView 를 대체하는 패키지, 기존에는 GridView 내의 아이템의 크기를 제어해주는 등의 추가 로직이 필요하였으나, 해당 패키지는 자동으로 크기를 맞춰 GridView 를 구성해준다.
  fluttertoast: ^8.2.4 # 플러터 토스트 패키지
  retrofit: ^4.1.0 # HTTP Communicating 추상화 라이브러리, 주로 Repository 구성 시 활용된다.
  logger: any  #for logging purpose
  json_annotation: ^4.8.1 # 직렬화/역직렬화를 위한 어노테이션이 포함된 패키지, 주로 From model to json, From json to model 간의 직렬화/역직렬화를 위해 사용된다.
  intl: ^0.18.1 # 다국어지원 패키지, DateFormatting 등의 기능을 지원한다.
  skeletons: ^0.0.3 # 스켈레톤 패키지, 기본으로 제공해주는 스켈레톤 컴포넌트들이 있으며, 사용자가 직접 스켈레톤의 형식을 간편히 컴포넌트의 형태로 지정하여 사용할 수 있다.
  uuid: ^4.3.3 # UUID 패키지
  carousel_slider: ^4.2.1 # 캐러셀 패키지
  wechat_camera_picker: ^4.0.2
  wechat_assets_picker: ^8.4.0 # Wechat 이미지/영상 Picker
  shared_preferences: ^2.2.2 # Web 에서의 Cookie 에 상응하는 메모리 데이터 저장 패키지
  permission_handler: ^11.3.1 # 앱의 허가(활동, 카메라 등) 등을 대행하는 패키지
  path_provider: ^2.1.2 # Path 등을 보다 간편하게 관리할 수 있는 패키지, JS 계열의 path 에 상응
  percent_indicator: ^4.2.3 # 퍼센트 인디케이터
  infinite_scroll_pagination: ^4.0.0
  table_calendar: ^3.0.9
  url_launcher: ^6.2.5
  photo_view: ^0.14.0 # 이미지 뷰어
  webview_flutter: ^4.7.0
  flutter_naver_login: ^1.8.0
  kakao_flutter_sdk: ^1.9.1+2
  sign_in_with_apple: ^6.0.0
  package_info_plus: ^4.0.2
  store_redirect: ^2.0.2
  device_info_plus: ^9.1.0 # 기기 정보를 얻기 위한 패키지
  android_id: ^0.3.6
  firebase_core: ^2.28.0
  firebase_messaging: ^14.8.0
  flutter_local_notifications: ^17.0.0
  image_picker:
  camera_picker:
  new_version_plus: ^0.0.11
  gal: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^3.0.2
  riverpod_lint: ^2.3.10
  custom_lint: ^0.6.4

  riverpod_generator: ^2.4.0 # RiverPod 을 generate 하기 위한 패키지
  retrofit_generator: ^8.1.0 # Retrofit 을 generate 하기 위한 패키지
  build_runner: ^2.4.9 # g.dart 파일 Generate 를 위한 패키지
  json_serializable: ^6.7.1 # 직렬화/역직렬화 코어 패키지

  change_app_package_name: ^1.1.0 # 패키지명 변경을 위해 사용 (보일러플레이트->앱이름)

